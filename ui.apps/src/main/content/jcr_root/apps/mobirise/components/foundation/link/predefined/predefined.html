<a data-sly-use.model="${component.properties.model}"
	data-sly-use.helper="${'pl.enigmatic.aem.URLNormalizer' @ input=model.path}"
	href="${helper.url}" class="${component.properties.css}">
	<sly data-sly-use.ref="${'pl.enigmatic.aem.GetPage' @ input=model.path}" />
	<sly data-sly-test.page="${ref.page}" />
	<sly data-sly-test="${properties.label}">
		<sly data-sly-test.label="labels/${properties.label}" />
		<sly data-sly-test.label="${inheritedPageProperties[label]}" />
	</sly>
	${properties.text || label || page.navigationTitle || page.pageTitle || page.title || page.name || model.path}
</a>
