<section class="mbr-section mbr-section--relative mbr-section--fixed-size"
	data-sly-use.helper="pl.enigmatic.aem.ResourceComponent" id="${helper.id}"
	style="background-color: ${properties.backgroundColor @ context='styleToken'};">
	<div class="mbr-section__container mbr-section__container--std-padding container">
		<div class="row">
			<div class="col-sm-12">
				<h2 data-sly-test="${properties.text}" class="mbr-section__header">${properties.text}</h2>
				<ul class="mbr-reviews mbr-reviews--wysiwyg row"
					data-sly-use.items="${'pl.enigmatic.aem.ResourceComponent' @ path='items'}"
					data-sly-list="${items.listChildren}">
					<li data-sly-resource="${item.path}"
						class="mbr-reviews__item col-sm-6 col-md-4"></li>
				</ul>
			</div>
		</div>
	</div>
</section>
