<sly data-sly-test="${!properties.fileReference}" data-sly-include="/apps/enigmatic/edit.html" />
<section data-sly-test="${properties.fileReference}" class="mbr-section"
	data-sly-use.helper="pl.enigmatic.aem.ResourceComponent" id="${helper.id}">
	<div class="mbr-section__container container mbr-section__container--middle">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2">
				<figure class="mbr-figure mbr-figure--wysiwyg mbr-figure--full-width mbr-figure--no-bg mbr-figure--caption-outside-bottom">
					<iframe class="mbr-embedded-video" src="${properties.fileReference}" width="${properties.width || 1280}" height="${properties.height || 720}" frameborder="0" allowfullscreen></iframe>
				</figure>
			</div>
		</div>
	</div>
</section>
