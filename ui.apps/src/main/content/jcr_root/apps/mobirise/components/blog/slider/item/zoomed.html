<div class="author-preview-box author-darken">
	<section class="mbr-slider mbr-section mbr-section--no-padding carousel slide" data-ride="carousel">
		<div class="mbr-section__container container article-slider mbr-section__container--middle">
			<div class="col-sm-8 col-sm-offset-2">
				<div class="carousel-inner">
					<div class="mbr-box mbr-section mbr-section--relative mbr-section--fixed-size mbr-section--bg-adapted item dark center active">
						<div data-sly-resource="${'image' @ resourceType='mobirise/components/foundation/image'}"
							class="mbr-box__magnet"></div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="author-msg-box author-preview mbr-slider mbr-section mbr-section--no-padding carousel slide" data-ride="carousel">
		<div class="mbr-section__container container article-slider mbr-section__container--middle">
			<div class="col-sm-8 col-sm-offset-2">
				<div class="carousel-inner">
					<div class="mbr-box mbr-section mbr-section--relative mbr-section--fixed-size mbr-section--bg-adapted item dark center active">
						<div class="mbr-box__magnet">
							<div class="row">
								<div class="col-sm-8 col-sm-offset-2">
									<div class="mbr-hero">
										<h1 data-sly-test="${properties.text}" class="mbr-hero__text">${properties.text}</h1>
										<p data-sly-test="${properties.subtext}" class="mbr-hero__subtext">${properties.subtext}</p>
									</div>
									<div data-sly-resource="${'links' @ resourceType='enigmatic/foundation/parsys'}"
										class="mbr-buttons btn-inverse mbr-buttons--center"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
