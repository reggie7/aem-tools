<div data-sly-use.hasChildren="pl.enigmatic.aem.HasChildren">
	<div class="plan ${properties.style}">
		<h3>${properties.title}</h3>
		<p data-sly-test="${properties.currency || properties.price || properties.paymentInterval}" class="price">
			<strong data-sly-test="${properties.currency || properties.price}">
				<sup data-sly-test="${properties.currency}">${properties.currency}</sup>
				<span data-sly-test="${properties.price}">${properties.price}</span>
			</strong>
			<small data-sly-test="${properties.paymentInterval}">${properties.paymentInterval}</small>
		</p>
		<div data-sly-test="${hasChildren['items']}">
			<ul data-sly-use.items="${'pl.enigmatic.aem.ResourceComponent' @ path='items'}"
				data-sly-list="${items.listChildren}">
				<li data-sly-resource="${item.path}"></li>
			</ul>
		</div>
		<p data-sly-test="${hasChildren['links']}"
			data-sly-resource="${'links' @ resourceType='enigmatic/foundation/parsys'}"></p>
	</div>
</div>
