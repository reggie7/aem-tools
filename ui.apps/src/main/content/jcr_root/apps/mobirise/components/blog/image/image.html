<section class="mbr-section" data-sly-use.helper="pl.enigmatic.aem.ResourceComponent" id="${helper.id}"
	style="background-color: ${properties.backgroundColor @ context='styleToken'};">
	<div class="mbr-section__container container mbr-section__container--middle">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2">
				<figure class="mbr-figure mbr-figure--wysiwyg mbr-figure--full-width mbr-figure--caption-inside-bottom">
					<div data-sly-resource="${'image' @ resourceType='mobirise/components/blog/image/image'}"></div>
					<figcaption data-sly-test="${properties.text}" class="mbr-figure__caption">
						<small class="mbr-figure__caption-small">${properties.text}</small>
					</figcaption>
				</figure>
			</div>
		</div>
	</div>
</section>
