<div class="thumbnail" data-sly-use.hasChildren="pl.enigmatic.aem.HasChildren">
	<div data-sly-test="${!wcmmode.disabled || properties['image/fileReference']}"
		class="image" data-sly-resource="${'image' @ resourceType='mobirise/components/foundation/image'}"></div>
	<div class="caption">
		<div data-sly-test="${properties.title || properties.text}">
			<h3 data-sly-test="${properties.title}"
				data-sly-use.gls="${'pl.enigmatic.aem.comps.global.GlobalLabelsSubstitutor' @ text=properties.title}">${gls.text}</h3>
			<p data-sly-test="${properties.text}"
				data-sly-use.gls="${'pl.enigmatic.aem.comps.global.GlobalLabelsSubstitutor' @ text=properties.text}">${gls.text}</p>
		</div>
		<div data-sly-test="${!wcmmode.disabled || hasChildren['links']}"
			class="group" data-sly-resource="${'links' @ resourceType='enigmatic/foundation/parsys'}"></div>
	</div>
</div>
